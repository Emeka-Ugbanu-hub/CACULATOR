<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Caculator</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc-parent">
  <table border="1">
    <tr class="test">
          <td colspan="4" class="display">0</td>
    </tr>
    
    <tr>
       <td colspan="2" class="calc-btn special">AC</td>
        <td class="calc-btn special">&#8676;</td>
  <td
  class="calc-btn calc-btn-operator operator">&#247;</td>
    </tr>
    
    <tr>
      <td class="calc-btn calc-btn-num calnum" >7</td> <td class="calc-btn calc-btn-num calnum">8</td>
    <td class="calc-btn calc-btn-num calnum">9</td>
 <td class="calc-btn calc-btn-operator operator">x</td>
    </tr>
    
    <tr>
      <td class="calc-btn calnum">4</td>
      <td class="calc-btn calnum">5</td>
      <td class="calc-btn calnum">6</td>
<td class="calc-btn operator">-</td>
    </tr>
    
    <tr>
      <td class="calc-btn calnum">1</td>
      <td class="calc-btn calnum">2</td>
      <td class="calc-btn calnum">3</td>
       <td class="calc-btn operator">+</td>
    </tr>
    
    <tr>
       <td colspan="2" class="calc-btn calnum">0</td>
        <td class="calc-btn special">.</td>
   <td class="calc-btn operator">=</td>
    </tr>
    
  </table>
</div>
  <script src="main.js"></script>
</body>
</html>
